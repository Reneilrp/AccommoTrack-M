services:
  server:
    build: .
    ports:
      - 3005:80

    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: "AccommoTrack-M"
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql

  web-admin:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./frontend/web-admin-ui:/app
      - /app/node_modules
    ports:
      - 5174:5174
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - server

volumes:
  db_data: